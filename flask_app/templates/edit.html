<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container-fluid  text-dark">
                <h4>Edit Recipe</h4>
                <a class = "btn btn-info"href="/dashboard/">Dashboard</a>
                <a class = "btn btn-info"href="/logout/">Logout</a>
            </div>
        </nav>
    </div>

    <main>
        <div class="container d-flex text-center">
            <div class="container bg-dark p-5">
                <div class="container col-6 bg-dark mx-auto p-4">
                    <h2 class="text-light">Edit Recipe</h2>
                    <form action="/recipes/update/{{recipe.id}}/" method="POST">
                        <input type="hidden" name="id">
                        <div class="form-row text-start">
                            <div class="col-15 text-white mb-2">
                                <label for="name">Name:</label>
                                <input type="text" name="name" class = 'form-control' value="{{recipe.name}}">
                            </div>
                        </div>
                        <div class="form-row text-start">
                            <div class="col-15 text-white mb-2">
                                <label for="description">Description:</label>
                                <textarea name="description" class ="form-control" id="" cols="30" rows="5">{{recipe.description}}</textarea>
                            </div>
                        </div>
                        <div class="form-row text-start">
                            <div class="col-15 text-white mb-2">
                                <label for="instructions">Instructions:</label>
                                <textarea name="instructions" class ="form-control" id="" cols="30" rows="5">{{recipe.instructions}}</textarea>
                            </div>
                        </div>
                        <div class="form-row text-start">
                            <div class="col-15 text-white mb-2">
                                <label for="email">Date Made:</label>
                                <input type="date" name="date_made" class = 'form-control' value="{{recipe.date_made.strftime('%Y-%m-%d')}}">
                            </div>
                        </div>
                        <div class="form-row text-start">
                            <div class="col-15 text-white mb-2">
                                <label for="password">Under 30 Minutes?:</label>
                                <input type="radio" name="under_30_mins" class = 'form-check-input' id="yes" value = "yes">
                                <label for="yes" class="form-check-label" >Yes</label>
                                <input type="radio" name="under_30_mins" class = 'form-check-input' id="no" value = "no">
                                <label for="no" class="form-check-label">No</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-5 text-white">
                                <input class = "btn btn-info" type= "submit" value="Update">
                            </div>
                        </div>
                    <div class = "messages text-danger">
                    {% with messages = get_flashed_messages(category_filter=['error']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    </div>
                    </form>
                </div>
            </div>
    
</body>
</html>
